spring:
  web:
    resources:
      add-mappings: false

  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username:
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      format_sql: true
      show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


